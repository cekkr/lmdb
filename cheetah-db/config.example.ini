# Example configuration for cheetah-db. Copy this file to config.ini
# and adjust values as needed. Any setting left unspecified falls back
# to the defaults shown here.

[server]
listen_addr = 0.0.0.0:4455
data_dir = cheetah_data
default_database = default

[database]
# Each trie node indexes this many bytes at once (1 or 2). Increasing
# the stride shrinks tree depth but enlarges every PairTable file.
pair_index_bytes = 1

# Payload cache sizing. Set to 0 to disable caching.
payload_cache_entries = 16384
payload_cache_mb = 64

[tuning]
# Override the maximum number of simultaneously cached PairTable files.
# When omitted, cheetah-db derives a safe value from RLIMIT_NOFILE.
max_pair_tables = 1024
